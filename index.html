<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Discovery</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
</head>
<body class="bg-neutral-950 text-white font-inter font-sans-serif">
    <div class="grid grid-cols-1 grid-rows-1 gap-1 justify-center text-center">
    <h1 class="text-6xl p-2 mb-2 text-shadow-lg/30 text-shadow-[0_5px_5px_rgb(99_99_99_/_.25)">Artist Discovery</h1>
    <p class="text-2xl p-2 pb-4 text-shadow-lg/30 text-shadow-[0_5px_5px_rgb(99_99_99_/_.25)]">Search your favourite artists...</p>
</div>
<section id="search-hero">
  <form id="search-form">
<div class="flex rounded-full border-2 border-neutral-800 overflow-hidden max-w-md mx-auto ">
        <input id="search-input" type="search" placeholder="Search an artist, e.g. Pitbull"
          class="font-sans-serif w-full italic focus:not-italic outline-none bg-grey text-sm px-9 py-5 animate-none focus:bg-neutral-200 focus:text-black" />
        <button id="search-btn" type='button' class="flex items-center justify-center bg-green-600 hover:bg-green-500 px-6 cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904" width="18px" class="fill-black">
            <path
              d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z">
            </path>
          </svg>
        </button>
      </div>
      </form>
      <p class="text-sm italic text-center text-neutral-600 p-2">Powered by Spotify and TasteDive by <strong><a class="hover:text-green-500" href="https://github.com/dekaythedev">Dekay</a></strong> & <strong><a class="hover:text-green-500" href="https://github.com/IThinkUFailed">IThinkUFailed</a></strong></p>
      </section>
      <main id="page-container" class="page-container max-w-6xl mx-auto ">
      <div id="artist-panel" class="grid grid-cols-1 md:grid-cols-3 gap-12">
        <div class="md:col-span-1 bg-neutral-900 p-6 rounded-3xl border border-neutral-800 shadow-lg text-center">
            <h3 id="artist-name" class="text-4xl mb-2">Artist Name</h3>
          <img id="artist-img" src="https://i.scdn.co/image/ab6761610000e5eb8d8ac7290d0fe2d12fb6e4d9" alt="An image of the artist" class="rounded-full inline mb-4">
          <br>
          <div class="text-left">
          <p id="followers" class="p-2">
          <img src="./assets/svg/followers.svg" alt="followers" class="icon">
          </p>
          <p id="popularity" class="p-2">
          <img src="./assets/svg/popularity.svg" alt="popularity" class="icon">
          </p>
          </div>
          <div class="justify-evenly m-1">

          <button id="listen-btn" class="transition delay-50 duration-200 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-green-500 bg-green-600 rounded-none mt-6 p-3 cursor-pointer">Listen on Spotify</button>
          </div>
        </div>

<div class="md:col-span-2 mb-2">
  <div id="tracks" class="bg-neutral-900 p-6 rounded-xl ">
    <ol id="track-list"></ol>
  </div>
</div>
<div class="md:col-span-1"></div>
  <div id="artist-albums" class="bg-neutral-900 p-6 rounded-xl">
    <ol id="album-list"></ol>
  </div>
  <div id="similar-artists" class="bg-neutral-900 p-6 rounded-xl">
    <h4></h4>
    <ol id="artists-list"></ol>
  </div>
</div>
</main>

</body>
<script src="./assets/js/script.js">

</script>
</html>
