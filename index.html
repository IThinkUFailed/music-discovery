<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Discovery</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
</head>
<body class="bg-neutral-950 text-white font-inter">
  <form id="search-form" class="mt-8 flex items-center gap-3 justify-center" role="search">
<label for="search-input" class="sr-only">Artist name</label>
<input id="search-input" name="q" type="search" placeholder="e.g. Tame Impala" autocomplete="off"
class="w-72 md:w-96 px-4 py-3 rounded-2xl bg-neutral-900 border border-neutral-800 focus:outline-none focus:ring-2 focus:ring-emerald-500" />
<button id="search-btn" class="px-4 py-3 rounded-2xl bg-emerald-500 text-black font-medium hover:bg-emerald-400">Search</button>
</form>
<main class="max-w-4xl mx-auto px-6 py-10 space-y-12">
  <section id="artist-panel">
    <aside class="p-6 rounded-3xl shadow-lg border border-neutral-800 flex flex-col gap-4">
      <div class="grid grid-cols-1 grid-rows-1 gap-8">
      <h3>Artist</h3>

    </aside>
    </section>
</div>
</main>
</body>
<script src="./assets/js/script.js">

</script>
</html>
